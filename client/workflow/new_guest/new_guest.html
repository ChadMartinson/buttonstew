<template name="new_guest">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <h1>Button Stew</h1>
        <p class="lead">The only thing more fun than eating together is Cooking together.</p>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="firstName" placeholder="First Name"><br>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name"><br>
        <input type="email" class="form-control" id="account-email" value="{{getEmail}}" disabled><br>
        <input type="password" class="form-control" id="account-password" placeholder="Password"><br>
        <button type="submit" id="create-account" class="btn btn-lg btn-success">Join the Party</button>
      </div>
      <div class="col-md-4">
        
      </div>
    </div>
  </div>
</template>
